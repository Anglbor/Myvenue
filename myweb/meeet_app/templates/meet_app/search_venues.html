{% extends 'meet_app/base.html' %}
{%block content%}

    {% if searched_venue %}

       <h1> You have searched for {{searched_venue}} </h1>
        {% for venue in venues %}

            <a href="{% url 'venue_show' venue.id %}" >{{venue}}</a><br/>

        {% endfor %}

    {% else %}
       <h1>There is no search venues</h1>

    {% endif %}

{% endblock%}
